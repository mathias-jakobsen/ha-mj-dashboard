    .: |
      ha-tabs {
        --app-header-text-color: transparent;
        color: transparent;
        margin-left: 20px !important;
      }

      ha-app-layout:has(hui-view[style*="card-mod-theme:test"]) paper-tab {
        font-size: var(--app-toolbar-font-size, 20px);
        font-weight: 400;
        padding: 0;
        text-transform: none;
      }

      ha-app-layout:has(hui-view[style*="card-mod-theme:test"]) paper-tab:not(.iron-selected) {
        visibility: collapse;
      }

      ha-app-layout:has(hui-view[style*="card-mod-theme:test"]) paper-tab.iron-selected {
        color: white;
      }'