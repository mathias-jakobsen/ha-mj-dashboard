mj_dashboard: &mj_dashboard
  #-----------------------------------------------------------#
  #       Card Mod
  #-----------------------------------------------------------#

  card-mod-theme: mj_dashboard
  card-mod-card-yaml: !include card_mod_card.yaml
  card-mod-more-info-yaml: !include card_mod_more_info.yaml
  card-mod-root-yaml: !include card_mod_root.yaml


  #-----------------------------------------------------------#
  #       Matjak
  #-----------------------------------------------------------#

  # ---- Card ------
  mj-card-border-radius: 16px
  mj-card-box-shadow: inset 0px 0px 0px 1px var(--mj-card-box-shadow-color)
  mj-card-font-size-base: clamp(1rem, 0.9571rem + 0.1429vw, 1.1rem))
  mj-card-font-size-primary: 1.1em
  mj-card-font-size-secondary: 1em
  mj-card-font-size-tertiary: 0.82em
  mj-card-font-weight-primary: 500
  mj-card-font-weight-secondary: 400
  mj-card-font-weight-tertiary: 450
  mj-card-grid-gap: 0.8em
  mj-card-icon-size: 2em
  mj-card-padding: 1.1em
  mj-card-text-color-primary: var(--primary-text-color)
  mj-card-text-color-secondary: var(--secondary-text-color)
  mj-card-text-color-tertiary: var(--tertiary-text-color)

  # ---- Card Action ------
  mj-card-action-border-radius: 12px
  mj-card-action-icon-size: 1.5em

  # ---- Card Title ------
  mj-card-title-font-size-primary: 1.1em
  mj-card-title-font-size-secondary: 1em

  # ---- Layout ------
  mj-layout-grid-gap-h: 8px
  mj-layout-grid-gap-v: 8px
  mj-layout-grid-gap: var(--mj-layout-grid-gap-v) var(--mj-layout-grid-gap-h)

  mj-layout-view-padding-h: 8px
  mj-layout-view-padding-v: 8px
  mj-layout-view-padding: var(--mj-layout-view-padding-v) var(--mj-layout-view-padding-h)

  # ---- Colors ------
  mj-color-camera: hsl(200, 75%, 50%)
  mj-color-climate: hsl(0, 75%, 50%)
  mj-color-climate-hvac-mode-auto: hsl(120, 75%, 50%)
  mj-color-climate-hvac-mode-cool: hsl(210, 75%, 50%)
  mj-color-climate-hvac-mode-heat: hsl(0, 75%, 50%)
  mj-color-climate-hvac-mode-heat_cool: hsl(270, 75%, 50%)
  mj-color-climate-hvac-mode-off: rgba(50, 50, 50, 1)

  mj-color-light: hsl(30, 75%, 50%)
  mj-color-media-player: hsl(105, 100%, 30%)
  mj-color-person: hsl(270, 75%, 50%)
  mj-color-sensor: hsl(200, 75%, 50%)
  mj-color-sensor-humidity: hsl(200, 75%, 50%)
  mj-color-sensor-illuminance: hsl(270, 75%, 50%)
  mj-color-sensor-temperature: hsl(0, 75%, 50%)
  mj-color-sun: hsl(60, 75%, 50%)
  mj-color-weather: hsl(217, 75%, 50%)


  #-----------------------------------------------------------#
  #       Dark & Light Modes
  #-----------------------------------------------------------#

  modes:
    #--------------------------------------------#
    #       Light
    #--------------------------------------------#

    light:
      # ---- Primary Colors ------
      primary-background-color: "#fafafa"
      primary-text-color: rgb(0, 0, 0)

      # ---- Secondary Colors ------
      secondary-background-color: rgb(239, 239, 239)
      secondary-text-color: rgb(40, 40, 40)

      # ---- Tertiary Colors ------
      tertiary-text-color: rgb(70, 70, 70)

      # ---- App Header ------
      app-header-background-color: "#fafafa"

      # ---- View ------
      lovelace-background: "#efefef"

      # ---- Card ------
      mj-card-background: rgba(250, 250, 250, 1)
      mj-card-border-color: rgba(0, 0, 0, 0.12)
      mj-card-box-shadow-color: rgba(70, 70, 70, 0.1)
      mj-card-progress-bar-opacity: 0.25

      # ---- Card Action ------
      mj-card-action-background: rgba(230, 230, 230, 1)
      mj-card-action-background-active: rgba(170, 170, 170, 1)

      # ---- Colors ------
      #mj-color-climate-hvac-mode-off: rgba(100, 100, 100, 1)


    #--------------------------------------------#
    #       Dark
    #--------------------------------------------#

    dark:
      # ---- Primary Colors ------
      primary-background-color: "#1e1e1e"
      primary-text-color: rgb(255, 255, 255)

      # ---- Secondary Colors ------
      secondary-background-color: rgb(25, 25, 25)
      secondary-text-color: rgb(210, 210, 210)

      # ---- Tertiary Colors ------
      tertiary-text-color: rgb(180, 180, 180)

      # ---- App Header ------
      app-header-background-color: "#1e1e1e"

      # ---- View ------
      lovelace-background: "#141414"

      # ---- Card ------
      mj-card-background: rgba(35, 35, 35, 1)
      mj-card-border-color: rgba(225, 225, 225, 0.12)
      mj-card-box-shadow-color: rgba(31, 31, 31, 1)
      mj-card-progress-bar-opacity: 0.3

      # ---- Card Action ------
      mj-card-action-background: rgba(60, 60, 60, 1)
      mj-card-action-background-active: rgba(120, 120, 120, 1)

      # ---- Colors ------
      mj-color-climate-hvac-mode-off: rgba(255, 255, 255, 1)


  #-----------------------------------------------------------#
  #       HA Variables
  #-----------------------------------------------------------#

  # ---- App Header ------
  app-header-border-bottom: 1px solid var(--divider-color)
  app-header-text-color: var(--primary-text-color)

  # ---- Card ------
  ha-card-background: var(--mj-card-background)
  ha-card-border-radius: var(--mj-card-border-radius)
  ha-card-border-width: 0
  ha-card-box-shadow: var(--mj-card-box-shadow)

  # ---- Check/Radio Buttons ------
  mdc-checkbox-unchecked-color: var(--primary-text-color)
  #mdc-checkbox-checked-color: var(--primary-color)
  mdc-radio-unchecked-color: var(--primary-text-color)
  #mdc-radio-checked-color: var(--primary-color)

  #----- Config Card ------------#
  ha-config-card-border-radius: var(--ha-card-border-radius)

  #----- Dialog ------------
  ha-dialog-border-radius: var(--ha-card-border-radius)
  popup-padding-x: var(--mj-layout-view-padding-h)
  popup-padding-y: var(--mj-layout-view-padding-v)

  # ---- Flyout/Popup ------
  mdc-list-side-padding: 20px
  mdc-list-vertical-padding: 0
  mdc-menu-item-height: 60px
  mdc-shape-medium: var(--ha-card-border-radius)
  mdc-theme-surface: var(--ha-card-background)

  # ---- Sidebar ------
  sidebar-background-color: var(--app-header-background-color)
  sidebar-icon-color: var(--primary-text-color)
  sidebar-menu-button-background-color: var(--app-header-background-color)
  sidebar-menu-button-text-color: var(--primary-text-color)
  sidebar-text-color: var(--primary-text-color)
  sidebar-selected-icon-color: var(--primary-color)
  sidebar-selected-text-color: var(--primary-color)


#-----------------------------------------------------------#
#       MJ Dashboard Layout
#-----------------------------------------------------------#

mj_dashboard_layout:
  <<: *mj_dashboard

  # ---- Layout ------
  masonry-view-card-margin: 0