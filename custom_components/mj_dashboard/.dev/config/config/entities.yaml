entities:
  exclude:
    - light.bathroom_spotlight_1
  favorites:
    - light.bathroom_spotlight_2
  customize:
    battery:
      entities:
        sensor.mathias_phone_battery_level:
          charger_type_entity: sensor.mathias_phone_charger_type
          charging_state_entity: binary_sensor.mathias_phone_is_charging
      levels:
        danger:
          color: rgb(245, 68, 54)
          value: 20
        warning:
          color: rgb(241, 196, 71)
          value: 50
        ok:
          color: rgb(1, 200, 82)
          value: 100
