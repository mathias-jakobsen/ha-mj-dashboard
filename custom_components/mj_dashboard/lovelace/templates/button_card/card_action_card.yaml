mj_card_action_card:
  template: mj_base_card

  variables:
    mj_color: var(--mj-card-action-background)
    mj_color_always: true
    mj_color_icon: false
    mj_color_opacity: 1

  show_icon: true
  show_label: false
  show_name: false
  show_state: false

  styles:
    card:
      - --card-icon-size: var(--mj-card-action-icon-size, 1.5em)
      - padding: 0.6em
      - pointer-events: auto
    grid:
      - grid-template: >
          "i" 1fr / 1fr

