# mj_dashboard

mj_glance_weather_card:
  template: mj_glance_card

  variables:
    mj_color: var(--mj-color-weather)

  icon: >
    [[[
      const state = entity.state.replace("partlycloudy", "partly-cloudy");
      return `mdi:weather-${state}`;
    ]]]
  name: "{{ mj.translations.glance_weather }}"

  tap_action:
    action: more-info

  custom_fields:
    temperature: >
      [[[
        return `<div style="align-items: end; display: flex; flex-flow: column; gap: 5px;">
          <div><ha-icon icon="mdi:thermometer" style="height: 1.3em; width: 1.3em;"></ha-icon>${entity.attributes.temperature} ${entity.attributes.temperature_unit}</div>
          <span><ha-icon icon="mdi:water-percent" style="height: 1.3em; width: 1.3em;"></ha-icon>${entity.attributes.humidity} %</span>
        </div>`;
      ]]]

  styles:
    custom_fields:
      temperature:
        - font-size: 0.9em
        - position: absolute
        - right: var(--card-padding)
        - top: 0.9em