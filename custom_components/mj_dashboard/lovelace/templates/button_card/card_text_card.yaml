mj_card_text_card:
  template: mj_base_typography

  show_icon: false
  show_label: true
  show_name: false
  show_state: false

  styles:
    card:
      - background: none
      - box-shadow: none
      - height: 100%
      - margin: 0
      - padding: 0
      - pointer-events: none
    grid:
      - grid-template: >
          "l" 1fr / 1fr
    label:
      - color: var(--card-text-color-primary)
      - font-size: var(--card-font-size-primary)