mj_title_card:
  template: mj_base_typography

  show_icon: false
  show_label: true
  show_name: false
  show_state: true

  tap_action:
    action: none

  styles:
    card:
      - --card-font-size-primary: var(--mj-card-title-font-size-primary, 1.4em)
      - --card-font-size-secondary: var(--mj-card-title-font-size-secondary, 1.2em)
      - background: none
      - border-radius: 0
      - box-shadow: none
      - margin: 5px 5px 0 5px
      - padding: 0
    grid:
      - grid-template: >
          "l"
          "s"
    label:
      - color: var(--card-text-color-primary)
      - font-size: var(--card-font-size-primary)
      - place-self: center start
    state:
      - color: var(--card-text-color-secondary)
      - font-size: var(--card-font-size-secondary)
      - place-self: center start
