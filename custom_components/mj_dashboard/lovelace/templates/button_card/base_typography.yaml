mj_base_typography:
  styles:
    card:
      - --card-font-size-base: var(--mj-card-font-size-base, clamp(1rem, 0.9571rem + 0.1429vw, 1.1rem))
      - --card-font-size-primary: var(--mj-card-font-size-primary, 1.1em)
      - --card-font-size-secondary: var(--mj-card-font-size-secondary, 1em)
      - --card-font-size-tertiary: var(--mj-card-font-size-tertiary, 0.82em)
      - --card-font-weight-primary: var(--mj-card-font-weight-primary, 500)
      - --card-font-weight-secondary: var(--mj-card-font-weight-secondary, 400)
      - --card-font-weight-tertiary: var(--mj-card-font-weight-tertiary, 450)
      - --card-text-color-primary: var(--mj-card-text-color-primary, var(--primary-text-color))
      - --card-text-color-secondary: var(--mj-card-text-color-secondary, var(--secondary-text-color))
      - --card-text-color-tertiary: var(--mj-card-text-color-tertiary, var(--tertiary-text-color, var(--card-text-color-secondary)))