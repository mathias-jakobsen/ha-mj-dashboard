# mj_dashboard


.: |
  :host {
    overflow: auto;
  }
  ha-card {
    height: 100%;
  }
  tabbed-card {
    display: grid;
    grid-auto-rows: auto;
  }
tabbed-card$:
  .: |
    mwc-tab-bar {
      {% if hide_header %}
      display: none;
      {% else %}
      display: flex;
      {% endif %}
    }

    section {
      padding-bottom: var(--mj-layout-view-padding-v);
      {% if not hide_header %}
      padding-top: calc(2 * var(--mj-layout-view-padding-v));
      {% else %}
      {% endif %}
    }

    @media {{ mj.user_config.mediaquery.desktop }} {
      mwc-tab {
        flex: 0 1 auto;
      }
    }

    mwc-tab-bar {
      padding: 0 var(--mj-layout-view-padding-h);
      position: sticky;
      top: var(--mj-layout-view-padding-v);
      z-index: 1;
    }

    mwc-tab {
      border-radius: var(--ha-card-border-radius);
      overflow: hidden;
    }

    mwc-tab:hover {
      background: none;
    }

    mwc-tab:not(:first-child) {
      margin-left: var(--mj-layout-grid-gap-h);

    }
  mwc-tab-bar$: |
    mwc-tab-scroller {
      background: var(--app-header-background-color);
      border: var(--app-header-border-bottom);
      border-radius: var(--ha-card-border-radius);
      padding: var(--mj-layout-view-padding);
    }
  mwc-tab:
    $:
      mwc-tab-indicator$: |
        .mdc-tab-indicator__content {
          background: var(--primary-color);
          border-radius: var(--ha-card-border-radius);
          border-top-width: 0 !important;
          height: 100%;
        }

        .mdc-tab-indicator--active .mdc-tab-indicator__content {
          opacity: 0.15 !important;
        }
