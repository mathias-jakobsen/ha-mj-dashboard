# mj_dashboard

- title: Entities
  icon: mdi:format-list-bulleted
  path: entities
  theme: mj_dashboard_layout
  type: custom:grid-layout
  layout:
    grid-gap: 0
    grid-template: >
      "main navbar" 1fr / 1fr auto
    height: 100%
    margin: 0
    padding: 0
    mediaquery:
      "{{ mj.user_config.mediaquery.mobile }}":
        grid-template: >
          "main" 1fr
          "navbar" auto / 1fr
  cards:
    - !include ../templates/yaml/navbar.yaml

    - type: custom:mod-card
      view_layout:
        grid-area: main
      style: |
        :host {
          overflow: auto;
        }
      card:
        type: custom:layout-card
        layout_type: grid
        layout:
          grid-gap: var(--mj-layout-grid-gap)
          grid-template-columns: repeat(auto-fill, minmax(300px, 1fr))
          margin: 0
          padding: var(--mj-layout-view-padding)
        cards:
          {% for domain in mj.domains %}
          {% set domain_entities = mj.entities.get_by_domain(domain.id) | rejectattr("hidden", "true") | list %}
          {% set domain_entities_count = domain_entities | count %}
          {% if domain_entities_count > 0 %}
          - type: custom:button-card
            template: mj_domain_card
            icon: {{ domain.icon }}
            name: {{ mj.translations["domain_" ~ domain.id] | default(domain.id.replace("_", " ")) | title }}
            state_display: {{ domain_entities_count }} {{ domain_entities_count == 1 and mj.translations.entity or mj.translations.entities }}
            variables:
              mj_color: var(--mj-color-{{ domain.id }}, var(--ha-card-background))
              mj_color_icon: var(--mj-color-{{ domain.id }}, currentColor)
              mj_navigation_path: entities_{{ domain.id }}
          {% endif %}
          {% endfor %}
