# mj_dashboard

- title: {{ mj.translations.view_title_home }}
  icon: mdi:home
  path: home
  theme: mj_dashboard_layout
  type: custom:grid-layout
  layout:
    grid-gap: 0
    grid-template: >
      "main navbar" 1fr / 1fr auto
    height: 100%
    margin: 0
    padding: 0
    mediaquery:
      "{{ mj.user_config.mediaquery.mobile }}":
        grid-template: >
          "main" 1fr
          "navbar" auto / 1fr
  cards:
    - !include ../templates/yaml/navbar.yaml

    - type: custom:mod-card
      view_layout:
        grid-area: main
      style: |
        :host {
          overflow: auto;
        }
      card:
        type: custom:layout-card
        layout_type: grid
        layout:
          grid-gap: var(--mj-layout-grid-gap)
          grid-template-columns: repeat(auto-fill, minmax(160px, 1fr))
          margin: 0
          padding: var(--mj-layout-view-padding)
        cards: []