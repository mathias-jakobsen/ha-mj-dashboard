# mj_dashboard

- title: {{ mj.translations.view_title_home }}
  icon: mdi:home
  path: home
  theme: mj_dashboard_layout
  type: custom:grid-layout
  layout:
    grid-gap: 0
    grid-template: >
      "main navbar" 1fr / 1fr auto
    height: 100%
    margin: 0
    padding: 0
    mediaquery:
      "{{ mj.user_config.mediaquery.mobile }}":
        grid-template: >
          "main" 1fr
          "navbar" auto / 1fr
  cards:
    - !include ../templates/yaml/navbar.yaml

    - type: custom:mod-card
      view_layout:
        grid-area: main
      style: |
        :host {
          overflow: auto;
        }
      card:
        type: custom:layout-card
        layout_type: grid
        layout:
          grid-gap: var(--mj-layout-grid-gap)
          grid-template-columns: repeat(auto-fill, minmax(140px, 1fr))
          margin: 0
          padding: var(--mj-layout-view-padding)
        cards:
          - type: custom:button-card
            template: mj_glance_card
            name: Weather
            icon: mdi:weather-cloudy
            state_display: 23C* â€¢ Rainy
            variables:
              mj_color: lightblue
          - type: custom:button-card
            template: mj_glance_card
            name: Lights
            icon: mdi:lightbulb-on
            state_display: 3 On
            variables:
              mj_color: var(--mj-color-light)
          - type: custom:button-card
            template: mj_glance_card
            name: Persons
            icon: mdi:account
            state_display: Home
            variables:
              mj_color: purple