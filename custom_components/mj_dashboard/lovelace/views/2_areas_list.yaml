# mj_dashboard

{% for area in mj.areas %}
{% set area_entities = mj.entities.get_by_area(area) | rejectattr("hidden", "true") | list %}
{% if area_entities | count > 0 %}
- title: {{ area.name }}
  icon: {{ area.icon }}
  path: areas_{{ area.id }}
  theme: mj_dashboard_layout
  subview: true
  type: custom:grid-layout
  layout:
    grid-gap: 0
    grid-template: >
      "main navbar" 1fr / 1fr auto
    height: 100%
    margin: 0
    padding: 0
    mediaquery:
      "{{ mj.user_config.mediaquery.mobile }}":
        grid-template: >
          "main" 1fr
          "navbar" auto / 1fr
  cards:
    - !include ../templates/yaml/navbar.yaml

    - type: custom:mod-card
      view_layout:
        grid-area: main
      style: |
        :host {
          overflow: auto;
        }
      card:
        type: custom:layout-card
        layout_type: grid
        layout:
          grid-gap: var(--mj-layout-grid-gap)
          grid-template-columns: 1fr
          margin: 0
          padding: var(--mj-layout-view-padding-v) 0
        cards:
          {% set grouped_entities = dict(area_entities | groupby("domain")) %}
          {% set not_highlighted_domains = grouped_entities.keys() | reject("in", area.domain_favorites) | list %}


          - type: custom:mod-card
            style:
              .: |
                :host {
                  overflow: auto;
                }
              layout-card$grid-layout$: |
                #root *:last-child {
                  padding-right: var(--mj-layout-view-padding-h);
                  width: 100%
                }
            card:
              type: custom:layout-card
              layout_type: grid
              layout:
                grid-auto-columns: max-content
                grid-auto-flow: column
                grid-gap: var(--mj-layout-grid-gap)
                margin: 0
                padding: 0 var(--mj-layout-view-padding-h)
              cards:
                - type: custom:button-card
                  template: mj_glance_light_card
                  variables:
                    mj_color: var(--mj-color-light)
                    mj_entities: {{ mj.entities.get_by_area(area) | selectattr("domain", "eq", "light") | map(attribute="entity_id") | list }}

                - type: custom:button-card
                  template: mj_glance_sensor_temperature_card
                  variables:
                    mj_entities: {{ mj.entities.get_by_area(area) | selectattr("device_class", "eq", "temperature") | map(attribute="entity_id") | list }}

                - type: custom:button-card
                  template: mj_glance_sensor_illuminance_card
                  variables:
                    mj_entities: {{ mj.entities.get_by_area(area) | selectattr("device_class", "eq", "illuminance") | map(attribute="entity_id") | list }}


          {% for domain in area.domain_favorites + not_highlighted_domains %}
          {% set domain_card_template = "mj_" ~ domain ~ "_card" %}
          {% set entities = grouped_entities[domain] %}
          {% if entities | count > 0 %}
          - type: custom:layout-card
            layout_type: grid
            layout:
              grid-gap: var(--mj-layout-grid-gap)
              grid-template-columns: repeat(auto-fill, minmax({{ mj.domains.get_by_id(domain).card_size }}, 1fr))
              margin: 0
              padding: 0 var(--mj-layout-view-padding-h)
            cards:
              - type: custom:button-card
                view_layout:
                  grid-column: 1/-1
                template: mj_title_card
                label: {{ mj.translations["domain_" ~ domain] | default(domain.replace("_", " ")) | title }}

              {% for entity in entities | sort(attribute="device_class, name") %}
              {% set device_class_card_template = "mj_" ~ domain ~ "_" ~ entity.device_class ~ "_card" %}
              - type: custom:button-card
                template:
                  {% if device_class_card_template in mj.button_card_templates %}
                  {{ device_class_card_template }}
                  {% elif domain_card_template in mj.button_card_templates %}
                  {{ domain_card_template }}
                  {% else %}
                  mj_entity_card
                  {% endif %}
                entity: {{ entity.entity_id }}
                name: {{ entity.name | replace(area.name, "") }}
              {% endfor %}
          {% endif %}
          {% endfor %}
{% endif %}
{% endfor %}