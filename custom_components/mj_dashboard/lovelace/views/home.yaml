# mj_dashboard

- title: Home
  icon: mdi:home
  path: home
  theme: mj_dashboard_layout
  type: custom:grid-layout
  layout:
    grid-gap: 0
    grid-template: >
      "main navbar" 1fr / 1fr auto
    height: 100%
    margin: 0
    padding: 0
    mediaquery:
      "{{ mj.media_query.mobile }}":
        grid-template: >
          "main" 1fr
          "navbar" auto / 1fr
  cards:
    - !include ../templates/yaml/navbar.yaml

    - type: custom:mod-card
      view_layout:
        grid-area: main
      style: |
        :host {
          overflow: auto;
        }
      card:
        type: custom:layout-card
        layout_type: grid
        layout:
          grid-gap: var(--mj-layout-grid-gap)
          grid-template-columns: repeat(auto-fill, minmax(160px, 1fr))
          margin: 0
          padding: var(--mj-layout-view-padding)
        cards:
          {% for entity in mj.entities %}
          - type: custom:button-card
            template:
              {% set card_template = "mj_" ~ entity.domain ~ "_card" %}
              {% if card_template in mj.button_card_templates %}
                {{ card_template }}
              {% else %}
                mj_entity_card
              {% endif %}
            entity: {{ entity.entity_id }}
            variables:
              mj_vertical_layout: false
          {% endfor %}